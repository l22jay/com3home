<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 완료</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .content {
            text-align: center; /* 텍스트 중앙 정렬 */
            margin-top: 20px; /* 윈도우 제목과 내용 간격 */
        }
        .content p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .content button {
            font-family: "굴림", "Gulim", sans-serif;
            font-size: 14px;
            padding: 5px 10px;
            color: #000;
            background-color: #d4d0c8;
            border: 2px solid #404040;
            border-top-color: #ffffff;
            border-left-color: #ffffff;
            border-radius: 0;
            cursor: pointer;
            box-shadow: inset 1px 1px 0px #ffffff, inset -1px -1px 0px #404040;
            transition: background-color 0.1s, box-shadow 0.1s;
        }
        .content button:hover {
            background-color: #c4c0b8;
        }
        .content button:active {
            background-color: #b4b0a8;
            box-shadow: inset 1px 1px 0px #404040, inset -1px -1px 0px #ffffff;
            border-top-color: #404040;
            border-left-color: #404040;
            border-bottom-color: #ffffff;
            border-right-color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="window-container">
        <div class="window-title">회원가입 완료</div>
        <div class="content">

                <button type="button" onclick="location.href='login'">로그인</button>
            </form>
        </div>
    </div>
</body>
</html>
